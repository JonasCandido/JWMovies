name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: movie-website

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
          cache: "npm"
          cache-dependency-path: movie-website/package-lock.json

      - name: Instalar dependências
        run: npm install

      - name: Build Vite
        run: npm run build
