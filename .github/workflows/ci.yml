name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: movie-website

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: movie-website/package-lock.json

      - run: npm install

      - name: Definir vari√°veis de ambiente
        working-directory: movie-website
        run: |
          echo "VITE_API_KEY=dummy"
          echo "VITE_LIST_URL=https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&with_genres="

      - run: npm run test
